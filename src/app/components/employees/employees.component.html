<div class="container">
    <div class="demo-button-container">
        <button  mat-raised-button routerLink="/Nuevo_empleado"  >
          Nuevo empleado
        </button>
      </div>
      
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: juan" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- document Column -->
        <ng-container matColumnDef="documento_empleado">
          <th mat-header-cell *matHeaderCellDef> Documento </th>
          <td mat-cell *matCellDef="let data"> {{data.document_employee}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre_empleado">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let data"> {{data.name_employee}} </td>
        </ng-container>
      
        <!-- last_name Column -->
        <ng-container matColumnDef="apellido_empleado">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let data"> {{data.last_name_employee}} </td>
        </ng-container>
      
        <!-- email Column -->
        <ng-container matColumnDef="correo_empleado">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let data"> {{data.email_employee}} </td>
        </ng-container>

         <!-- role Column -->
         <ng-container matColumnDef="rol_empleado">
            <th mat-header-cell *matHeaderCellDef> Rol</th>
            <td mat-cell *matCellDef="let data"> {{data.role_employee}} </td>
          </ng-container>
        
        <!-- actions Column -->
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          
          <td>
          <button mat-raised-button color="warn" mat-cell *matCellDef="let data" (click)="deleteEmployee(data.document_employee)">Eliminar</button>
          </td>
        </ng-container>

        
          <ng-container matColumnDef="editar" >
            <th mat-header-cell *matHeaderCellDef> Editar</th>
          <td>
            <button id="btn_edit" mat-raised-button color="primary"mat-cell *matCellDef="let data" (click)="editEmployee(data.document_employee)" >Editar</button> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay resultados de "{{input.value}}"</td>
        </tr>
      </table>   
</div>
